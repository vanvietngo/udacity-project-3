---
- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory
- name: 'update and upgrade packages.'
  become: yes
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400
- name: remove unneeded deps
  become: yes
  apt:
    autoremove: yes
- name: install deps
  become: yes
  apt:
    name: ['nodejs', 'npm']
    state: latest
    update_cache: yes
- name: install pm2
  become: yes
  npm:
    name: pm2
    global: yes
    state: latest
    production: yes
- name: extract artifact
  become: yes
  unarchive:
    src: artifact.tar.gz
    dest: /backend-app

- name: start app
  become: yes
  shell: |
    cd backend-app
    pm2 delete all
    pm2 start npm -- start