---
- name: "Creates backend app directory"
  file:
    path: ~/backend-app
    state: directory

- name: "Unarchive backend files"
  unarchive:
    src: artifact.tar.gz
    dest: ~/backend-app

- name: "Installing Node Dependencies"
  shell: |
    cd /etc
    sudo chmod 777 profile.d

- name: coppy env
  copy:
    src: env.sh
    dest: /etc/profile.d    

- name: "Installing Node Dependencies"
  shell: |
    echo pritnenv
    cd ~/backend-app
    npm install
    pm2 stop default
    pm2 start npm -- start

